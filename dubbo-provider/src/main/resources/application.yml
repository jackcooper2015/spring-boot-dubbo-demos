        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxOpenPreparedStatements: 20
    dubbo:
      application:
        name: dubbo-provider
      registry:
        protocol: zookeeper
        address: zookeeper://10.168.17.75:2181
      protocol:
        name: dubbo
        port: 20880
        host:
      scan: com.reapal



mybatis:
    type-aliases-package: com.reapal.dubbo.api.model
    mapper-locations: classpath:mapper/*.xml

debug: true

